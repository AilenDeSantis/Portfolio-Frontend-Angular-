<h1>Login</h1>
<form [formGroup]= "form" class="m-5">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" formControlName = "email" 
      [ngClass]="{'is-invalid' : Email?.errors && Email?.touched, 
      'is-valid': !Email?.errors && Email?.touched}"
      class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="Email?.errors && Email?.touched">
        <p *ngIf="Email?.hasError('required')" class="text-danger">
          Email is required
        </p>
        <p *ngIf="Email?.hasError('email')" class="text-danger">
          The email format must be valid
        </p>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" formControlName= "password" 
      [ngClass]="{'is-invalid' : Password?.errors && Password?.touched, 
      'is-valid': !Password?.errors && Password?.touched}"
      class="form-control" id="exampleInputPassword1">
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">
          Password is required
        </p>
        <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
          Password must be 8 or more characters
        </p>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
